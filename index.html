<!DOCTYPE html>
<html>
    <head>
        <title> Store Locator</title>
        <link href="style/style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="js/index.js"></script>
        <script src="js/store-data.js"></script>


    </head>
    <body>
        <div class="title">
            <h3 style="font-size: xx-large;">Store Locator</h3>
        </div>

        <div class="search-container">
            <div class="search">
              <input id="zip-code-input" type="text" placeholder="Enter Zip Code" />
              <i class="fa fa-search" onclick="searchStores()" id="zip-search"></i>
            </div>
          </div>
        
          <div class="stores-list-container">
            <div class="stores-list">
                <div class="store-container">
                    <div class="store-info-container">
                        <div class="store-address">
                            <span>8480 Beverly Blvd</span>
                            <span>Los Angeles, CA 90048</span>
                        </div>
                        <div class="store-phone-number">345-289-5434</div>
                    </div>
                    <div class="store-number-container">
                        <div class="store-number">
                            1
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="map">

        </div>
            
            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCviNMSsQtW47KSuxifHEWcZWLmu_OVvrA&callback=initMap" 
            type="text/javascript"></script>
    </body>
</html>
